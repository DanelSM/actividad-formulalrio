<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style.css">
<script src="/JS/jquery-3.7.1.min.js"></script>
</head>
<script>
    $(document).ready(function(){
        document.querySelector(".uno").addEventListener("click",change)
    })
    function change(){
        $(".uno").toggleClass("dos")
    }
</script>
<body>
    <div class="container">
        <img src="/IMG/GSXR1000-1024x676.jpg" alt="" class="uno">
    </div>
    <form action="/HTML/formularioenviado.html" class="formulario">
        <H2>CONTACTANOS</H2>
        <label for="nombre">NOMBRE</label>
        <input type="nombre" name="" id="nombre" class="box" required>
        
        <label for="correo">CORREO</label>
        <input type="correo" name="" id="correo" class="box" required>
    
        <label for="tarjeta de credito">TARJETA</label>
        <input type="tarjeta de credito" name="" id="tarjeta" class="box" required>
        
        <label for="telefono">TELEFONO</label>
        <input type="telefono" name="" id="telefono" class="box" required>
    
    
        <label for="comment">COMENTARIOS O MOTIVOS</label>
        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
    
        <input type="submit" name="enviar" id="enviar">
    </form>
</body>
</html>
